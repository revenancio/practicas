<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Preguntass</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.2.0/js/bootstrap.min.js"></script>     
</head>
<body>
    <div class="container">
        <h1>AdministraciÃ³n de Preguntas</h1>
        <hr>
        <h2>Modificar Preguntas</h2>

        <form action="#" th:action="@{/updatepreguntas/{id}(id=${preguntas.id})}" th:object="${preguntas}" method="post">

            <label for="textpregunta">pregunta</label>
            <input type="text" th:field="*{pregunta}" id="textpregunta" placeholder="Ingrese pregunta">
            <span th:if="${#fields.hasErrors('pregunta')}" th:errors="*{pregunta}"></span>

            <br>

            <label for="textrespuesta">respuesta</label>
            <input type="text" th:field="*{respuesta}" id="textrespuesta" placeholder="Ingrese respuesta">
            <span th:if="${#fields.hasErrors('respuesta')}" th:errors="*{respuesta}"></span>

            <br>

            
            <input type="submit" class="btn btn-info col-2" value="Modificar Preguntas">
        </form>
        <br>
        <a th:href="@{/preguntas}" class="btn btn-secondary col-3">Volver a la lista de Preguntass</a>
    </div>
</body>
</html>
