<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaft.org">
<head>
    <title> bibliografia</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.2.0/js/bootstrap.min.js"></script>        
</head>
    <body  class="bg-image"
    style="
      background-image: url('https://mudanzastarragones.com/wp-content/uploads/2020/06/1201-1500x630.jpg');
      ;" >
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg " style="background-color: #81bcf0;">
                <a class="navbar-brand" href="/">Menu</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="/preguntas">Preguntas <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/bibliografia">Bibliografia</a>
                    </li>
                  </ul>
                </div>
              </nav>
            <table>
                <thead>
                    <tr>
                        <h1>fuentes sobre RULA</h1>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="bibliografia: ${bibliografias}">
                        <td>
                            <div class="container">
                                <div class="badge bg-success fw-bold fs-5 text-wrap w-100">
                                    <span th:text="fuenteN "></span>
                                    <span th:text="${bibliografia.id}" ></span>
                                </div>
                                <div class="text-wrap fw-bold text-center w-100">
                                    <span th:text="${bibliografia.fuente}"></span>
                                </div>
                                <div class="text-center fw-bold fs-15 w-100">
                                    <span th:text="${bibliografia.direccion}"></span>
                                </div>                                                       
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
